name: hiddendownload
description: Save and encrypt download files.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  path_provider: ^1.6.24
  flutter_downloader: ^1.5.2
  video_player: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/res/
    - assets/res/icons/
  fonts:
    - family: Chococooky
      fonts:
        - asset: assets/fonts/Chococooky.ttf
